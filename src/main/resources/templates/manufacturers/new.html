<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add Manufacturer</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:550px;">
    <div class="form-group">
        <label th:for="name">Manufacturer Name</label>
        <input class="form-control" th:field="${manufacturer.name}" />
        <span th:errors="${manufacturer.name}" class="error"></span>
    </div>

    <input type="submit" value="Add Manufacturer" />
</form>

</body>
</html>
