<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h2  th:text="${message}"></h2>
<h1 th:text="${'Item: ' + item.name}">Item Replaced</h1>
<h3 th:text="${'Item cost and repair cost: $' + item.itemAndRepairCost}">Item and repair cost</h3>

<nav th:replace="fragments :: page-header"></nav>

<div class="bikes-inventory">

    <p th:text="${'Bike IDs that have  ' + item.name} + ': '"></p>
    <ul>
        <li class="inline-list" th:each="bike : ${item.bikes}">
            <a th:href="@{'/view/' + ${bike.id}} " th:text="${bike.id}+','">,</a>
        </li>
    </ul>

    <p><a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-info">Edit Item</a>
    </p>

</div>
</body>
</html>
