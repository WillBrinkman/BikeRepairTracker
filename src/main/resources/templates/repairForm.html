<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1 class="text-center">Repair Form</h1>

<form method="post" >
    <div class="row">
        <div class="col-md-6">

                    <div class="form-group">
                        <label th:for="manufacturer">Manufacturer</label>
                        <select name="manufacturerId" >
                            <option th:each="manufacturer : ${manufacturers}"
                                    th:text="${manufacturer.name}"
                                    th:value="${manufacturer.id}"></option>
                        </select>
                        <a th:href="@{'/manufacturers/new'}">Create New Manufacturer</a>
                    </div>

                    <div class="form-group">
                        <label th:for="bikemodel">Model</label>
                        <select name="bikemodelId" >
                            <option th:each="bikemodel : ${bikemodels}"
                                    th:text="${bikemodel.name}"
                                    th:value="${bikemodel.id}"></option>
                        </select>
                        <a th:href="@{'/bikemodels/new'}">Create New Model</a>
                    </div>

                    <div class="form-group">
                        <label th:for="bikesize">Size</label>
                        <select name="bikesizeId" >
                            <option th:each="bikesize : ${bikesizes}"
                                    th:text="${bikesize.name}"
                                    th:value="${bikesize.id}"></option>
                        </select>
                        <a th:href="@{'/bikesizes/new'}">Create New Size</a>
                    </div>


                    <div class="form-group">
                        <label th:for="name">Extra Info</label>
                        <input class="form-control" th:field="${bike.name}" />
                        <span th:errors="${bike.name}" class="error"></span>
                    </div>

        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label th:for="items">Items Replaced</label>
                <a th:href="@{'/items/new'}">Create New Item</a>
                <th:block th:each="item : ${items}">
                    <p>
                        <input type="checkbox" name="items" th:value="${item.id}">
                        <label th:text="${item.name}"></label></p>
                </th:block>
            </div>


        </div>

        <input type="submit" value="Enter Bike In Database" />
    </div>

</form>

</body>
</html>
